<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Virtual spectrum with Depth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        /* Canvas container takes all available space */
        .container {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100vw;
            perspective: 1000px;
            overflow: hidden;
            padding-top: 10px; /* Space from top */
            position: relative; /* For absolute positioning in flicker mode */
        }

        /* Canvas will maintain camera aspect ratio */
        canvas {
            border: 2px solid white;
            border-radius: 10px;
            transform-origin: center;
            transition: transform 0.2s ease;
            margin: 0 4px;
            height: auto; /* Auto height based on container */
            position: relative; /* For flicker mode */
            will-change: transform, left, right; /* Hint for GPU acceleration */
        }

        /* Hardware acceleration hints */
        canvas, video {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            -webkit-perspective: 1000;
            will-change: transform;
        }

        /* Prevent unnecessary repaints */
        body, .container, .control-panel {
            will-change: transform;
        }

        /* Control panel at the bottom */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 5px 5px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        /* Control rows */
        .control-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 3px; /* Reduced margin */
        }

        /* Control sections */
        .control-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 5px;
        }

        /* Control section headers */
        .section-header {
            font-size: 0.7rem; /* Smaller font */
            text-transform: uppercase;
            margin-bottom: 1px;
            color: #ccc;
        }

        /* Control elements */
        .control-item {
            display: flex;
            align-items: center;
            margin: 1px 0; /* Reduced margin */
        }

        label {
            font-size: 0.7rem; /* Smaller font */
            margin-right: 5px;
            min-width: 45px;
        }

        input[type="range"] {
            width: 70px;
            height: 12px; /* Thinner sliders */
        }

        button {
            margin: 2px; /* Reduced margin */
            padding: 5px 8px; /* Smaller padding */
            font-size: 0.75rem; /* Smaller font */
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        .divider {
            width: 1px;
            height: 35px; /* Shorter divider */
            background-color: #444;
            margin: 0 2px;
        }

        /* Top controls container */
        .top-controls {
            position: fixed;
            top: 5px;
            right: 5px;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Toggle button to hide/show controls - REPOSITIONED */
        #toggleControls {
            opacity: 0.7;
            font-size: 0.7rem;
            padding: 3px 6px;
            background-color: #333;
        }

        #toggleControls:hover {
            opacity: 1;
        }

        /* Quality selector */
        #qualitySelect {
            opacity: 0.7;
            font-size: 0.7rem;
            padding: 3px 6px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        #qualitySelect:hover {
            opacity: 1;
        }

        /* Quality indicator */
        #qualityIndicator {
            position: fixed;
            top: 40px;
            right: 5px;
            font-size: 0.65rem;
            color: #aaa;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Flicker indicator */
        #flickerIndicator {
            position: fixed;
            top: 70px;
            right: 5px;
            font-size: 0.65rem;
            color: #f55;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Debug output */
        #debugOutput {
            position: fixed;
            top: 5px;
            left: 5px;
            font-size: 0.65rem;
            color: #aaa;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            max-width: 50%;
            max-height: 100px;
            overflow: auto;
        }

        /* Portrait mode warning */
        @media (orientation: portrait) {
            body::before {
                content: "Please rotate your device to landscape mode.";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 1.5rem;
                text-align: center;
                z-index: 1000;
            }

            .container, .control-panel, .top-controls, #qualityIndicator {
                display: none;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            button {
                padding: 3px 6px;
                font-size: 0.65rem;
            }
            
            input[type="range"] {
                width: 60px;
            }
            
            label {
                font-size: 0.65rem;
                min-width: 40px;
            }
        }

        /* Hidden controls class - completely hide instead of transform */
        .controls-hidden .control-panel {
            display: none;
        }
        
        /* Firefox-specific CSS fixes */
        @-moz-document url-prefix() {
            video {
                transform-origin: center center;
                will-change: transform;
            }
            
            canvas {
                transform-origin: center center;
                will-change: transform;
            }
        }
        
        /* Flicker mode specific styles - for position swapping */
        .flicker-active .container {
            position: relative;
        }
        
        .flicker-active canvas {
            position: absolute;
            transition: none; /* Disable transitions for flicker mode */
        }
        
        .canvas-left {
            left: calc(25% - 50px);
        }
        
        .canvas-right {
            left: calc(75% - 50px);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
    </div>
    
    <div class="top-controls">
        <select id="qualitySelect">
            <option value="1.0">High Quality</option>
            <option value="0.5" selected>Medium Quality</option>
            <option value="0.25">Low Quality</option>
            <option value="0.1">Very Low Quality</option>
        </select>
        <button id="toggleControls">Hide Controls</button>
    </div>
    
    <div id="qualityIndicator">Processing at 50% resolution</div>
    <div id="flickerIndicator">3D Flicker Mode Active</div>
    <div id="debugOutput" style="display: none;"></div>
    
    <div class="control-panel">
        <div class="control-row">
            <div class="control-section">
                <div class="section-header">Camera</div>
                <div class="control-item">
                    <button id="startButton">Start Camera</button>
                    <button id="switchButton">Switch Camera</button>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="control-section">
                <div class="section-header">View</div>
                <div class="control-item">
                    <label for="tiltSlider">Tilt</label>
                    <input id="tiltSlider" type="range" min="0" max="0.7" step="0.01" value="0">
                </div>
                <div class="control-item">
                    <label for="sizeSlider">Size</label>
                    <input id="sizeSlider" type="range" min="0.2" max="1.8" step="0.05" value="1.0">
                </div>
                <div class="control-item">
                    <button id="toggleFlickerMode">Enable 3D Flicker</button>
                </div>
                <div class="control-item" id="flickerSpeedContainer" style="display: none;">
                    <label for="flickerSpeedSlider">Speed</label>
                    <input id="flickerSpeedSlider" type="range" min="8" max="60" step="1" value="16">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="control-section">
                <div class="section-header">Depth</div>
                <div class="control-item">
                    <label for="depthIntensity">Intensity</label>
                    <input id="depthIntensity" type="range" min="0" max="20" step="0.5" value="5">
                </div>
                <div class="control-item">
                    <label for="blurRadius">Blur</label>
                    <input id="blurRadius" type="range" min="0" max="10" step="1" value="2">
                </div>
            </div>
        </div>
        
        <div class="control-row">
            <div class="control-section">
                <div class="section-header">Depth Factors</div>
                <div class="control-item">
                    <label for="luminosityWeight">Luminosity</label>
                    <input id="luminosityWeight" type="range" min="0" max="1" step="0.05" value="0.7">
                </div>
                <div class="control-item">
                    <label for="saturationWeight">Saturation</label>
                    <input id="saturationWeight" type="range" min="0" max="1" step="0.05" value="0.3">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="control-section">
                <div class="section-header">Left Color</div>
                <div class="control-item">
                    <label for="redSlider1">Red</label>
                    <input id="redSlider1" type="range" min="0" max="255" step="1" value="255">
                </div>
                <div class="control-item">
                    <label for="greenSlider1">Green</label>
                    <input id="greenSlider1" type="range" min="0" max="255" step="1" value="255">
                </div>
                <div class="control-item">
                    <label for="blueSlider1">Blue</label>
                    <input id="blueSlider1" type="range" min="0" max="255" step="1" value="255">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="control-section">
                <div class="section-header">Right Color</div>
                <div class="control-item">
                    <label for="redSlider2">Red</label>
                    <input id="redSlider2" type="range" min="0" max="255" step="1" value="255">
                </div>
                <div class="control-item">
                    <label for="greenSlider2">Green</label>
                    <input id="greenSlider2" type="range" min="0" max="255" step="1" value="255">
                </div>
                <div class="control-item">
                    <label for="blueSlider2">Blue</label>
                    <input id="blueSlider2" type="range" min="0" max="255" step="1" value="255">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Utility function for debugging
        function debugLog(message) {
            console.log(message);
            const debugOutput = document.getElementById('debugOutput');
            if (debugOutput && debugOutput.style.display !== 'none') {
                debugOutput.innerHTML += message + '<br>';
                debugOutput.scrollTop = debugOutput.scrollHeight;
            }
        }

        // Browser detection
        const isFirefox = navigator.userAgent.indexOf("Firefox") > -1;
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isMobile = isAndroid || isIOS;
        
        // Log useful browser information
        debugLog("Browser Detection:");
        debugLog("- Firefox: " + isFirefox);
        debugLog("- Android: " + isAndroid);
        debugLog("- iOS: " + isIOS);
        debugLog("- Mobile: " + isMobile);
        debugLog("- User Agent: " + navigator.userAgent);
        
        // Add a GPU acceleration hint specific for Android WebView
        if (isAndroid) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, minimal-ui';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        // App state variables
        let currentStream = null;
        let video = null;
        let useFrontCamera = false;
        let controlsHidden = false;
        let qualityFactor = 0.5; // Default medium quality
        let lastFrameTime = 0;
        const targetFPS = 30;
        const frameInterval = 1000 / targetFPS;
        let detectedCameras = []; // Store detected cameras for Firefox
        
        // Window size variables
        let canvasSizeFactor = 1.0; // Default canvas size factor
        
        // New variables for flicker mode
        let flickerMode = false;
        let flickerFrame = 0; // 0 = normal, 1 = swapped
        let flickerInterval = null;
        let flickerSpeed = 16; // milliseconds (about 60fps)
        let originalCanvasPositions = {
            canvas1: { left: 0, margin: 0, transform: '' },
            canvas2: { left: 0, margin: 0, transform: '' }
        };
        
        // Method indicator - we'll determine the right method based on device capabilities
        let renderMethod = 'canvas2d'; // Start with standard canvas, will try to upgrade to WebGL
        
        // Canvas setup
        let processingCanvas = document.createElement('canvas');
        let processingCtx = processingCanvas.getContext('2d', { willReadFrequently: true });
        let depthMapCanvas = document.createElement('canvas');
        let depthMapCtx = depthMapCanvas.getContext('2d', { willReadFrequently: true });
        
        // Try to use OffscreenCanvas for better performance if available
        if (typeof OffscreenCanvas !== 'undefined') {
            try {
                processingCanvas = new OffscreenCanvas(1, 1);
                processingCtx = processingCanvas.getContext('2d', { willReadFrequently: true });
                depthMapCanvas = new OffscreenCanvas(1, 1);
                depthMapCtx = depthMapCanvas.getContext('2d', { willReadFrequently: true });
                debugLog("Using OffscreenCanvas for better performance");
            } catch (e) {
                debugLog("OffscreenCanvas failed: " + e.message);
                // Fall back to regular canvas (already defined)
            }
        }
        
        // Try to set up WebGL for GPU acceleration
        function setupWebGL() {
            try {
                // Create a test WebGL context
                const testCanvas = document.createElement('canvas');
                const gl = testCanvas.getContext('webgl', {
                    powerPreference: 'high-performance',
                    antialias: false,
                    alpha: false
                }) || testCanvas.getContext('experimental-webgl');
                
                if (!gl) {
                    debugLog("WebGL not supported on this device");
                    return false;
                }
                
                // Check for required capabilities
                const extensions = gl.getSupportedExtensions();
                if (!extensions.includes('OES_texture_float') && !extensions.includes('OES_texture_half_float')) {
                    debugLog("Required WebGL extensions not supported");
                    return false;
                }
                
                // Test if we can create basic textures and framebuffers
                const texture = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 2, 2, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
                
                const framebuffer = gl.createFramebuffer();
                gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
                gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, 0);
                
                const status = gl.checkFramebufferStatus(gl.FRAMEBUFFER);
                if (status !== gl.FRAMEBUFFER_COMPLETE) {
                    debugLog("WebGL framebuffer creation failed");
                    return false;
                }
                
                // Clean up
                gl.deleteTexture(texture);
                gl.deleteFramebuffer(framebuffer);
                
                debugLog("WebGL acceleration available and working");
                return true;
            } catch (e) {
                debugLog("WebGL setup error: " + e.message);
                return false;
            }
        }
        
        // Function to enumerate available cameras
        async function enumerateCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                debugLog(`Found ${videoDevices.length} camera(s)`);
                
                // Store all video devices found
                detectedCameras = videoDevices;
                
                // Log camera details
                videoDevices.forEach((device, index) => {
                    debugLog(`Camera ${index+1}: ${device.label || 'Unnamed camera'} (${device.deviceId.substring(0, 8)}...)`);
                });
                
                return videoDevices;
            } catch (error) {
                debugLog("Error enumerating cameras: " + error.message);
                return [];
            }
        }
        
        // Function to detect and identify front and back cameras
        function identifyCameras(videoDevices) {
            if (videoDevices.length === 0) return { front: null, back: null };
            
            let probableBackCamera = null;
            let probableFrontCamera = null;
            
            // Keywords that might be found in camera labels
            const backCameraKeywords = ['back', 'rear', 'environment', 'main', '1'];
            const frontCameraKeywords = ['front', 'user', 'face', 'selfie', '0'];
            
            // Try to identify front and back cameras by label
            videoDevices.forEach(device => {
                const label = (device.label || '').toLowerCase();
                
                // Look for keywords in camera labels
                if (backCameraKeywords.some(keyword => label.includes(keyword))) {
                    probableBackCamera = device.deviceId;
                }
                if (frontCameraKeywords.some(keyword => label.includes(keyword))) {
                    probableFrontCamera = device.deviceId;
                }
            });
            
            // If we couldn't identify by keywords but have multiple cameras
            if (videoDevices.length > 1 && (!probableBackCamera || !probableFrontCamera)) {
                // In Firefox on Android, often the first camera is front, second is back
                if (isFirefox && isAndroid) {
                    debugLog("Using Firefox-specific camera detection logic for Android");
                    if (!probableFrontCamera) probableFrontCamera = videoDevices[0].deviceId;
                    if (!probableBackCamera) probableBackCamera = videoDevices[1].deviceId;
                } else {
                    // General assumption for other browsers
                    if (!probableFrontCamera) probableFrontCamera = videoDevices[0].deviceId;
                    if (!probableBackCamera) probableBackCamera = videoDevices[videoDevices.length - 1].deviceId;
                }
            } else if (videoDevices.length === 1) {
                // If we only have one camera, use it for both
                probableFrontCamera = probableBackCamera = videoDevices[0].deviceId;
            }
            
            debugLog(`Identified front camera: ${probableFrontCamera ? 'Yes' : 'No'}`);
            debugLog(`Identified back camera: ${probableBackCamera ? 'Yes' : 'No'}`);
            
            return { front: probableFrontCamera, back: probableBackCamera };
        }
        
        // Apply hardware acceleration CSS to canvases
        function applyHardwareAcceleration() {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');
            
            // Add hardware acceleration hints for better performance
            const accelerationStyle = `
                translate3d(0,0,0);
                transform: translate3d(0,0,0);
                backface-visibility: hidden;
                perspective: 1000;
                -webkit-transform: translate3d(0,0,0);
                -webkit-backface-visibility: hidden;
                -webkit-perspective: 1000;
            `;
            
            canvas1.style.cssText += accelerationStyle;
            canvas2.style.cssText += accelerationStyle;
            
            if (video) {
                video.style.cssText += accelerationStyle;
            }
            
            if (isAndroid) {
                // Additional hints for Android WebView
                document.body.style.cssText += `-webkit-transform: translateZ(0); transform: translateZ(0);`;
            }
            
            debugLog("Applied hardware acceleration CSS hints");
        }
        
        // Function to correct video orientation (especially for Firefox)
        function correctVideoOrientation(videoElement, stream) {
            // Get video tracks
            const videoTrack = stream.getVideoTracks()[0];
            
            if (isFirefox && videoTrack) {
                debugLog("Applying Firefox-specific orientation correction");
                
                // For Firefox, we need to apply manual rotation based on device orientation
                const handleOrientationChange = () => {
                    // Get current orientation
                    const orientation = window.screen.orientation ? 
                        window.screen.orientation.angle : window.orientation || 0;
                    
                    let rotation = 0;
                    
                    // Map orientation to rotation values
                    switch (orientation) {
                        case 90:
                            rotation = 270;
                            break;
                        case -90:
                        case 270:
                            rotation = 90;
                            break;
                        case 180:
                            rotation = 180;
                            break;
                        default:
                            rotation = 0;
                    }
                    
                    debugLog(`Firefox orientation correction: screen angle=${orientation}, applying rotation=${rotation}`);
                    
                    // Apply rotation as CSS transform
                    // Need to combine acceleration style with rotation for Firefox
                    videoElement.style.transform = `translateZ(0) rotate(${rotation}deg)`;
                    
                    // If we're in landscape mode, we may need to adjust canvas/video sizes
                    if (rotation === 90 || rotation === 270) {
                        debugLog("Firefox: correcting for landscape orientation");
                        
                        // Force layout recalculation
                        window.dispatchEvent(new Event('resize'));
                    }
                };
                
                // Add event listener for orientation changes
                window.addEventListener('orientationchange', handleOrientationChange);
                
                // Initial correction
                handleOrientationChange();
            }
        }
        
        // Start camera access
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                // First, enumerate cameras to get device IDs
                const videoDevices = await enumerateCameras();
                const cameras = identifyCameras(videoDevices);
                
                // Set up initial constraints
                let constraints = {
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 24, max: 30 }
                    },
                    audio: false
                };
                
                // Decide which camera to use based on front/back selection
                if (useFrontCamera && cameras.front) {
                    debugLog("Using identified front camera");
                    constraints.video.deviceId = { exact: cameras.front };
                } else if (!useFrontCamera && cameras.back) {
                    debugLog("Using identified back camera");
                    constraints.video.deviceId = { exact: cameras.back };
                } else {
                    // Fallback to using facingMode
                    debugLog("Using facingMode fallback: " + (useFrontCamera ? "user" : "environment"));
                    constraints.video.facingMode = useFrontCamera ? "user" : "environment";
                }
                
                debugLog("Requesting camera with constraints: " + JSON.stringify(constraints.video));
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                attachStreamToVideo(currentStream);
                
            } catch (error) {
                debugLog("Primary camera access error: " + error.message);
                
                // For Firefox, try alternate approach if first attempt failed
                if (isFirefox) {
                    debugLog("Trying Firefox-specific fallback approach");
                    
                    try {
                        // If we have identified cameras, try the opposite camera as a test
                        // (sometimes labels can be misleading)
                        if (detectedCameras.length > 1) {
                            // Try the second camera in Firefox (often this is the rear camera)
                            const fallbackId = detectedCameras[useFrontCamera ? 1 : 0].deviceId;
                            
                            debugLog("Trying Firefox fallback camera: " + fallbackId.substring(0, 8) + "...");
                            
                            const fallbackConstraints = {
                                video: {
                                    deviceId: { exact: fallbackId },
                                    width: { ideal: 640 },
                                    height: { ideal: 480 },
                                    frameRate: { ideal: 24, max: 30 }
                                },
                                audio: false
                            };
                            
                            currentStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                            attachStreamToVideo(currentStream);
                            
                            // If we reached here, toggle the front camera flag to match reality
                            useFrontCamera = !useFrontCamera;
                            
                        } else {
                            // If all else fails, try with minimum constraints
                            debugLog("Firefox last resort: minimal constraints");
                            currentStream = await navigator.mediaDevices.getUserMedia({ 
                                video: true, 
                                audio: false 
                            });
                            attachStreamToVideo(currentStream);
                        }
                    } catch (fallbackError) {
                        debugLog("All Firefox fallbacks failed: " + fallbackError.message);
                        alert("Could not access the camera. Please ensure it is enabled and allowed.");
                    }
                } else {
                    alert("Could not access the camera. Please ensure it is enabled and allowed.");
                }
            }
        }

        // Attach camera stream to video element
        function attachStreamToVideo(stream) {
            if (video) {
                video.srcObject = null;
            } else {
                video = document.createElement('video');
                video.autoplay = true;
                video.muted = true;
                video.playsInline = true; // Important for iOS
                
                // Apply hardware acceleration hints
                video.style.transform = 'translateZ(0)';
                video.style.webkitTransform = 'translateZ(0)';
                video.style.backfaceVisibility = 'hidden';
                video.style.webkitBackfaceVisibility = 'hidden';
            }

            video.srcObject = stream;

            video.onloadedmetadata = () => {
                video.play().catch(err => debugLog('Video play error: ' + err.message));
                
                // Apply Firefox-specific orientation correction
                correctVideoOrientation(video, stream);
                
                // Try WebGL if we haven't determined rendering method yet
                if (renderMethod === 'canvas2d' && setupWebGL()) {
                    renderMethod = 'css3d'; // Use CSS3D transform for better performance
                    debugLog("Using CSS3D acceleration");
                }
                
                applyHardwareAcceleration();
                renderFrames();
            };
        }

        // Switch between front/back camera
        function switchCamera() {
            useFrontCamera = !useFrontCamera;
            debugLog("Switching to " + (useFrontCamera ? "front" : "rear") + " camera");
            startCamera();
        }

        // Calculate luminosity of a pixel
        function getLuminosity(r, g, b) {
            return 0.299 * r + 0.587 * g + 0.114 * b;
        }

        // Calculate saturation of a pixel
        function getSaturation(r, g, b) {
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            return max === 0 ? 0 : (max - min) / max;
        }

        // Apply fast blur to the depth map
        function fastBlurDepthMap(depthData, width, height, radius) {
            if (radius <= 0) return depthData;
            
            // Create result array
            const result = new Uint8ClampedArray(depthData.length);
            
            // Simple box blur instead of Gaussian for performance
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let sum = 0;
                    let count = 0;
                    
                    // Sample neighboring pixels
                    const blurSize = Math.min(radius, 5); // Limit blur size for performance
                    for (let offsetY = -blurSize; offsetY <= blurSize; offsetY += 2) {
                        for (let offsetX = -blurSize; offsetX <= blurSize; offsetX += 2) {
                            const sampleX = Math.max(0, Math.min(width - 1, x + offsetX));
                            const sampleY = Math.max(0, Math.min(height - 1, y + offsetY));
                            const idx = (sampleY * width + sampleX) * 4;
                            
                            sum += depthData[idx];
                            count++;
                        }
                    }
                    
                    // Calculate average
                    const avg = Math.round(sum / count);
                    
                    // Set result
                    const i = (y * width + x) * 4;
                    result[i] = avg;
                    result[i + 1] = avg;
                    result[i + 2] = avg;
                    result[i + 3] = 255;
                }
            }
            
            return result;
        }

        // Generate depth map from image data
        function generateDepthMap(imgData, width, height) {
            const depthMap = new Uint8ClampedArray(imgData.data.length);
            const luminosityWeight = parseFloat(document.getElementById('luminosityWeight').value);
            const saturationWeight = parseFloat(document.getElementById('saturationWeight').value);
            
            // Process pixel by pixel
            for (let i = 0; i < imgData.data.length; i += 4) {
                const r = imgData.data[i];
                const g = imgData.data[i + 1];
                const b = imgData.data[i + 2];
                
                const luminosity = getLuminosity(r, g, b);
                const saturation = getSaturation(r, g, b);
                
                // Combine luminosity and saturation to create depth value
                // Higher values = closer objects (more parallax)
                const depthValue = (luminosity * luminosityWeight + saturation * 255 * saturationWeight) / 
                                  (luminosityWeight + saturationWeight);
                
                depthMap[i] = depthValue;
                depthMap[i + 1] = depthValue;
                depthMap[i + 2] = depthValue;
                depthMap[i + 3] = 255;
            }
            
            // Apply blur to smooth the depth map
            const blurRadius = parseInt(document.getElementById('blurRadius').value);
            return fastBlurDepthMap(depthMap, width, height, blurRadius);
        }

        // Toggle flicker mode
        function toggleFlickerMode() {
            flickerMode = !flickerMode;
            const toggleButton = document.getElementById('toggleFlickerMode');
            const flickerSpeedContainer = document.getElementById('flickerSpeedContainer');
            const flickerIndicator = document.getElementById('flickerIndicator');
            const container = document.querySelector('.container');
            
            if (flickerMode) {
                // Save canvas original styles
                saveCanvasPositions();
                
                // Enable flicker mode
                toggleButton.textContent = 'Disable 3D Flicker';
                flickerSpeedContainer.style.display = 'flex';
                container.classList.add('flicker-active');
                
                // Set up initial positions
                positionCanvasesForFlicker(0);
                
                // Start the flicker animation
                startFlickerAnimation();
                
                // Show the indicator
                flickerIndicator.style.opacity = 1;
                flickerIndicator.textContent = `3D Flicker Mode: ${Math.round(1000/flickerSpeed)} Hz`;
                
                debugLog("3D Flicker mode enabled at " + Math.round(1000/flickerSpeed) + " Hz");
            } else {
                // Disable flicker mode
                toggleButton.textContent = 'Enable 3D Flicker';
                flickerSpeedContainer.style.display = 'none';
                container.classList.remove('flicker-active');
                
                // Stop the flicker animation
                stopFlickerAnimation();
                
                // Hide the indicator
                flickerIndicator.style.opacity = 0;
                
                // Restore original canvas positions
                restoreCanvasPositions();
                
                debugLog("3D Flicker mode disabled");
            }
        }
        
        // Save original canvas positions before flicker mode
        function saveCanvasPositions() {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');
            
            originalCanvasPositions = {
                canvas1: {
                    position: canvas1.style.position,
                    left: canvas1.style.left,
                    margin: canvas1.style.margin,
                    transform: canvas1.style.transform,
                    display: canvas1.style.display
                },
                canvas2: {
                    position: canvas2.style.position,
                    left: canvas2.style.left,
                    margin: canvas2.style.margin,
                    transform: canvas2.style.transform,
                    display: canvas2.style.display
                }
            };
            
            debugLog("Saved original canvas positions");
        }
        
        // Restore original canvas positions after flicker mode
        function restoreCanvasPositions() {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');
            
            // Restore original styles
            canvas1.style.position = originalCanvasPositions.canvas1.position;
            canvas1.style.left = originalCanvasPositions.canvas1.left;
            canvas1.style.margin = originalCanvasPositions.canvas1.margin;
            canvas1.style.transform = originalCanvasPositions.canvas1.transform;
            canvas1.style.display = originalCanvasPositions.canvas1.display;
            
            canvas2.style.position = originalCanvasPositions.canvas2.position;
            canvas2.style.left = originalCanvasPositions.canvas2.left;
            canvas2.style.margin = originalCanvasPositions.canvas2.margin;
            canvas2.style.transform = originalCanvasPositions.canvas2.transform;
            canvas2.style.display = originalCanvasPositions.canvas2.display;
            
            // Apply tilt if there is any
            const tiltValue = parseFloat(document.getElementById('tiltSlider').value);
            if (tiltValue > 0) {
                applyTilt(tiltValue);
            }
            
            debugLog("Restored original canvas positions");
        }
        
        // Position canvases for flicker mode
        function positionCanvasesForFlicker(state) {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');
            const container = document.querySelector('.container');
            
            // Make sure canvases are visible
            canvas1.style.display = 'block';
            canvas2.style.display = 'block';
            
            // Set absolute positioning
            canvas1.style.position = 'absolute';
            canvas2.style.position = 'absolute';
            
            // Calculate positions based on container width
            const containerWidth = container.offsetWidth;
            const canvasWidth = canvas1.offsetWidth;
            
            // Position based on state (0 = normal, 1 = swapped)
            if (state === 0) {
                // Normal positions
                canvas1.style.left = `${(containerWidth / 4) - (canvasWidth / 2)}px`;
                canvas2.style.left = `${(3 * containerWidth / 4) - (canvasWidth / 2)}px`;
            } else {
                // Swapped positions
                canvas1.style.left = `${(3 * containerWidth / 4) - (canvasWidth / 2)}px`;
                canvas2.style.left = `${(containerWidth / 4) - (canvasWidth / 2)}px`;
            }
            
            // Remove margins and transforms
            canvas1.style.margin = '0';
            canvas2.style.margin = '0';
            canvas1.style.transform = 'none';
            canvas2.style.transform = 'none';
        }
        
        // Start flicker animation
        function startFlickerAnimation() {
            // Clear any existing interval
            stopFlickerAnimation();
            
            // Initialize flicker frame counter
            flickerFrame = 0;
            
            // Start the interval for position swapping
            flickerInterval = setInterval(() => {
                // Toggle between normal and swapped positions
                flickerFrame = 1 - flickerFrame;
                positionCanvasesForFlicker(flickerFrame);
            }, flickerSpeed);
            
            debugLog(`Started flicker animation at ${Math.round(1000/flickerSpeed)} Hz`);
        }
        
        // Stop flicker animation
        function stopFlickerAnimation() {
            if (flickerInterval) {
                clearInterval(flickerInterval);
                flickerInterval = null;
                debugLog("Stopped flicker animation");
            }
        }
        
        // Update flicker speed
        function updateFlickerSpeed() {
            const speedSlider = document.getElementById('flickerSpeedSlider');
            flickerSpeed = parseInt(speedSlider.value);
            
            // Update the flicker if active
            if (flickerMode && flickerInterval) {
                startFlickerAnimation(); // Restarts with new speed
                
                // Update the indicator
                const flickerIndicator = document.getElementById('flickerIndicator');
                flickerIndicator.textContent = `3D Flicker Mode: ${Math.round(1000/flickerSpeed)} Hz`;
                
                debugLog("Flicker speed updated to " + Math.round(1000/flickerSpeed) + " Hz");
            }
        }

        // Main rendering function
        function renderFrames() {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');
            const ctx1 = canvas1.getContext('2d', { 
                alpha: false,
                desynchronized: true
            });
            const ctx2 = canvas2.getContext('2d', { 
                alpha: false,
                desynchronized: true
            });
            
            // Get control panel height for calculations
            const controlPanel = document.querySelector('.control-panel');
            let controlPanelHeight = controlsHidden ? 0 : controlPanel.offsetHeight;

            function adjustCanvasSize() {
                if (!video) return;
                
                const videoAspect = video.videoWidth / video.videoHeight;
                
                // Calculate available space (account for padding)
                const padding = 20; // top and bottom padding
                const availableHeight = window.innerHeight - controlPanelHeight - padding;
                
                // Apply canvasSizeFactor to set size scaling
                // Use a higher percentage of screen width for each canvas but apply the size factor
                const maxCanvasWidth = Math.floor(window.innerWidth * 0.47 * canvasSizeFactor);
                
                // Calculate height based on width and aspect ratio
                let canvasWidth = maxCanvasWidth;
                let canvasHeight = canvasWidth / videoAspect;
                
                // If calculated height exceeds available space, recalculate from height
                if (canvasHeight > availableHeight) {
                    canvasHeight = availableHeight;
                    canvasWidth = canvasHeight * videoAspect;
                }
                
                // Size canvases as large as possible
                canvas1.width = canvas2.width = Math.floor(canvasWidth);
                canvas1.height = canvas2.height = Math.floor(canvasHeight);
                
                // Set processing canvas size based on quality factor
                processingCanvas.width = Math.max(32, Math.floor(canvasWidth * qualityFactor));
                processingCanvas.height = Math.max(32, Math.floor(canvasHeight * qualityFactor));
                
                // Adjust the depth map canvas size to match processing canvas
                depthMapCanvas.width = processingCanvas.width;
                depthMapCanvas.height = processingCanvas.height;
                
                // If in flicker mode, update positions
                if (flickerMode) {
                    positionCanvasesForFlicker(flickerFrame);
                }
                
                // Apply tilt if there is any and not in flicker mode
                if (!flickerMode) {
                    const tiltValue = parseFloat(document.getElementById('tiltSlider').value);
                    if (tiltValue > 0) {
                        applyTilt(tiltValue);
                    }
                }
            }

            function drawFrame(timestamp) {
                // Schedule next frame first for better performance
                requestAnimationFrame(drawFrame);
                
                // Throttle frame rate for better performance on low-end devices
                if (timestamp - lastFrameTime < frameInterval) {
                    return;
                }
                lastFrameTime = timestamp;
                
                if (!video || video.paused || video.ended) {
                    return;
                }

                // Get latest control panel height in case it changed
                controlPanelHeight = controlsHidden ? 0 : controlPanel.offsetHeight;
                
                adjustCanvasSize();
                
                try {
                    // Draw the original frame to the processing canvas (smaller size for performance)
                    processingCtx.drawImage(video, 0, 0, processingCanvas.width, processingCanvas.height);
                    
                    // Get the image data to calculate the depth map
                    const imgData = processingCtx.getImageData(0, 0, processingCanvas.width, processingCanvas.height);
                    
                    // Generate depth map
                    const depthData = generateDepthMap(imgData, processingCanvas.width, processingCanvas.height);
                    
                    // Create depth map image data
                    const depthImgData = new ImageData(depthData, processingCanvas.width, processingCanvas.height);
                    
                    // Apply stereoscopic 3D effect with the depth map
                    applyStereoscopicEffect(ctx1, ctx2, imgData, depthImgData);
                    
                    // Apply color adjustments
                    applyColorAdjustments(ctx1, canvas1, 'redSlider1', 'greenSlider1', 'blueSlider1');
                    applyColorAdjustments(ctx2, canvas2, 'redSlider2', 'greenSlider2', 'blueSlider2');
                } catch (error) {
                    debugLog("Rendering error: " + error.message);
                }
            }

            requestAnimationFrame(drawFrame);
        }
        
        function applyStereoscopicEffect(ctx1, ctx2, origImgData, depthImgData) {
            const width = depthImgData.width;
            const height = depthImgData.height;
            
            // Create output images for left and right eyes
            const leftImgData = new ImageData(width, height);
            const rightImgData = new ImageData(width, height);
            
            // Get depth intensity factor from slider
            const depthIntensity = parseFloat(document.getElementById('depthIntensity').value);
            
            // Apply parallax shift based on depth map
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = (y * width + x) * 4;
                    
                    // Get depth value (0-255)
                    const depth = depthImgData.data[idx] / 255;
                    
                    // Calculate parallax shift based on depth
                    // Objects with higher depth value (closer) have more shift
                    const shift = Math.floor(depth * depthIntensity);
                    
                    // Calculate source positions with parallax
                    const leftSrcX = Math.max(0, Math.min(width - 1, x - shift));
                    const rightSrcX = Math.max(0, Math.min(width - 1, x + shift));
                    
                    // Get source indices
                    const leftSrcIdx = (y * width + leftSrcX) * 4;
                    const rightSrcIdx = (y * width + rightSrcX) * 4;
                    
                    // Copy pixels with shift
                    for (let c = 0; c < 4; c++) {
                        leftImgData.data[idx + c] = origImgData.data[leftSrcIdx + c];
                        rightImgData.data[idx + c] = origImgData.data[rightSrcIdx + c];
                    }
                }
            }
            
            // Clear the canvases (important for transparency and performance)
            ctx1.clearRect(0, 0, ctx1.canvas.width, ctx1.canvas.height);
            ctx2.clearRect(0, 0, ctx2.canvas.width, ctx2.canvas.height);
            
            // Create temporary canvases for scaling
            const tempCanvas1 = document.createElement('canvas');
            const tempCanvas2 = document.createElement('canvas');
            tempCanvas1.width = tempCanvas2.width = width;
            tempCanvas1.height = tempCanvas2.height = height;
            
            const tempCtx1 = tempCanvas1.getContext('2d', { alpha: false });
            const tempCtx2 = tempCanvas2.getContext('2d', { alpha: false });
            
            // Put the processed images on the temporary canvases
            tempCtx1.putImageData(leftImgData, 0, 0);
            tempCtx2.putImageData(rightImgData, 0, 0);
            
            // Apply CSS3D accelerated transforms if available
            if (renderMethod === 'css3d') {
                // Use drawImage with hardware acceleration
                ctx1.drawImage(tempCanvas1, 0, 0, ctx1.canvas.width, ctx1.canvas.height);
                ctx2.drawImage(tempCanvas2, 0, 0, ctx2.canvas.width, ctx2.canvas.height);
            } else {
                // Fallback to simple scaling
                ctx1.drawImage(tempCanvas1, 0, 0, ctx1.canvas.width, ctx1.canvas.height);
                ctx2.drawImage(tempCanvas2, 0, 0, ctx2.canvas.width, ctx2.canvas.height);
            }
        }

        function applyColorAdjustments(ctx, canvas, redId, greenId, blueId) {
            const redValue = document.getElementById(redId).value;
            const greenValue = document.getElementById(greenId).value;
            const blueValue = document.getElementById(blueId).value;
            
            // Skip if all colors are at max value (no adjustment needed)
            if (redValue === '255' && greenValue === '255' && blueValue === '255') {
                return;
            }

            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Create lookup tables for faster processing
            const redLUT = new Uint8Array(256);
            const greenLUT = new Uint8Array(256);
            const blueLUT = new Uint8Array(256);
            
            for (let i = 0; i < 256; i++) {
                redLUT[i] = (i * redValue) / 255;
                greenLUT[i] = (i * greenValue) / 255;
                blueLUT[i] = (i * blueValue) / 255;
            }
            
            // Apply color adjustments using lookup tables
            for (let i = 0; i < frame.data.length; i += 4) {
                frame.data[i] = redLUT[frame.data[i]];
                frame.data[i + 1] = greenLUT[frame.data[i + 1]];
                frame.data[i + 2] = blueLUT[frame.data[i + 2]];
            }
            
            ctx.putImageData(frame, 0, 0);
        }

        function applyTilt(tiltValue) {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');

            // If in flicker mode, don't apply tilt
            if (flickerMode) return;

            // Use hardware-accelerated 3D transforms
            canvas1.style.transform = `perspective(1000px) rotateY(${tiltValue}rad)`;
            canvas2.style.transform = `perspective(1000px) rotateY(${-tiltValue}rad)`;
        }

        function toggleControls() {
            const body = document.body;
            const toggleButton = document.getElementById('toggleControls');
            const controlPanel = document.querySelector('.control-panel');
            
            controlsHidden = !controlsHidden;
            
            if (controlsHidden) {
                body.classList.add('controls-hidden');
                toggleButton.textContent = 'Show Controls';
                // Completely hide the controls with display: none (handled by CSS class)
            } else {
                body.classList.remove('controls-hidden');
                toggleButton.textContent = 'Hide Controls';
                // Show the controls, making sure they're displayed
                controlPanel.style.display = 'flex';
            }
            
            // Trigger resize to adjust canvas size
            window.dispatchEvent(new Event('resize'));
        }
        
        function setQuality(value) {
            qualityFactor = parseFloat(value);
            
            // Show quality indicator
            const indicator = document.getElementById('qualityIndicator');
            indicator.textContent = `Processing at ${Math.round(qualityFactor * 100)}% resolution`;
            
            // Add rendering method info
            if (renderMethod === 'css3d') {
                indicator.textContent += ' with GPU acceleration';
            }
            
            indicator.style.opacity = 1;
            
            // Hide indicator after 3 seconds
            setTimeout(() => {
                indicator.style.opacity = 0;
            }, 3000);
            
            // Trigger resize to adjust canvas size
            if (video && !video.paused) {
                window.dispatchEvent(new Event('resize'));
            }
        }
        
        // Update canvas size based on slider
        function updateCanvasSize(value) {
            canvasSizeFactor = parseFloat(value);
            debugLog(`Canvas size factor set to ${canvasSizeFactor}`);
            
            // Trigger resize to adjust canvas dimensions
            window.dispatchEvent(new Event('resize'));
        }

        // Set up event listeners
        document.getElementById('startButton').addEventListener('click', startCamera);
        document.getElementById('switchButton').addEventListener('click', switchCamera);
        document.getElementById('tiltSlider').addEventListener('input', (event) => {
            const tiltValue = parseFloat(event.target.value);
            applyTilt(tiltValue);
        });
        document.getElementById('toggleControls').addEventListener('click', toggleControls);
        document.getElementById('qualitySelect').addEventListener('change', (event) => {
            setQuality(event.target.value);
        });
        
        // Add size slider listener
        document.getElementById('sizeSlider').addEventListener('input', (event) => {
            updateCanvasSize(event.target.value);
        });
        
        // Add flicker mode controls
        document.getElementById('toggleFlickerMode').addEventListener('click', toggleFlickerMode);
        document.getElementById('flickerSpeedSlider').addEventListener('input', updateFlickerSpeed);

        // Initialize quality setting from select dropdown
        setQuality(document.getElementById('qualitySelect').value);

        // Recalculate canvas sizes whenever control values change that might affect layout
        const controlInputs = document.querySelectorAll('input[type="range"]');
        controlInputs.forEach(input => {
            input.addEventListener('change', () => {
                if (video && !video.paused) {
                    window.dispatchEvent(new Event('resize'));
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (video && !video.paused) {
                const canvas1 = document.getElementById('canvas1');
                const canvas2 = document.getElementById('canvas2');
                if (canvas1 && canvas2) {
                    const controlPanel = document.querySelector('.control-panel');
                    const controlPanelHeight = controlsHidden ? 0 : controlPanel.offsetHeight;
                    const videoAspect = video.videoWidth / video.videoHeight;
                    
                    const padding = 20;
                    const availableHeight = window.innerHeight - controlPanelHeight - padding;
                    const maxCanvasWidth = Math.floor(window.innerWidth * 0.47 * canvasSizeFactor);
                    
                    let canvasWidth = maxCanvasWidth;
                    let canvasHeight = canvasWidth / videoAspect;
                    
                    if (canvasHeight > availableHeight) {
                        canvasHeight = availableHeight;
                        canvasWidth = canvasHeight * videoAspect;
                    }
                    
                    canvas1.width = canvas2.width = Math.floor(canvasWidth);
                    canvas1.height = canvas2.height = Math.floor(canvasHeight);
                    
                    processingCanvas.width = Math.max(32, Math.floor(canvasWidth * qualityFactor));
                    processingCanvas.height = Math.max(32, Math.floor(canvasHeight * qualityFactor));
                    
                    depthMapCanvas.width = processingCanvas.width;
                    depthMapCanvas.height = processingCanvas.height;
                    
                    // Update positions if in flicker mode
                    if (flickerMode) {
                        positionCanvasesForFlicker(flickerFrame);
                    }
                }
            }
        });

        // Apply hardware acceleration immediately
        applyHardwareAcceleration();

        // Enable debug mode with double tap on quality indicator
        document.getElementById('qualityIndicator').addEventListener('dblclick', function() {
            const debugOutput = document.getElementById('debugOutput');
            if (debugOutput.style.display === 'none') {
                debugOutput.style.display = 'block';
                debugOutput.innerHTML = ''; // Clear previous debug messages
                debugLog("Debug mode enabled");
                debugLog("User Agent: " + navigator.userAgent);
                debugLog("Render method: " + renderMethod);
                debugLog("Quality factor: " + qualityFactor);
                debugLog("Firefox: " + isFirefox);
                debugLog("Android: " + isAndroid);
                debugLog("Mobile: " + isMobile);
            } else {
                debugOutput.style.display = 'none';
            }
        });

        // Firefox-specific orientation change handler
        if (isFirefox) {
            window.addEventListener('orientationchange', function() {
                debugLog("Orientation change detected in Firefox");
                // Force redraw after orientation change
                setTimeout(() => {
                    if (video && !video.paused) {
                        correctVideoOrientation(video, currentStream);
                        window.dispatchEvent(new Event('resize'));
                    }
                }, 300);
            });
        }

        // Automatically start camera if we're in landscape mode
        window.addEventListener('DOMContentLoaded', () => {
            if (window.innerWidth > window.innerHeight) {
                setTimeout(() => {
                    document.getElementById('startButton').click();
                }, 500);
            }
        });
    </script>
