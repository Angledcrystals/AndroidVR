<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Virtual spectrum with Depth</title>
    <style>
        /* All the existing styles remain the same */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        /* Canvas container takes all available space */
        .container {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100vw;
            perspective: 1000px;
            overflow: hidden;
            padding-top: 10px; /* Space from top */
            position: relative; /* For absolute positioning in flicker mode */
        }

        /* Canvas will maintain camera aspect ratio */
        canvas {
            border: 2px solid white;
            border-radius: 10px;
            transform-origin: center;
            transition: transform 0.2s ease;
            margin: 0 4px;
            height: auto; /* Auto height based on container */
            position: relative; /* For flicker mode */
            will-change: transform, left, right; /* Hint for GPU acceleration */
        }

        /* Hardware acceleration hints */
        canvas, video {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            -webkit-perspective: 1000;
            will-change: transform;
        }

        /* Prevent unnecessary repaints */
        body, .container, .control-panel {
            will-change: transform;
        }

        /* Control panel at the bottom */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 5px 5px;
            z-index: 1000;
        }

        /* Control rows */
        .control-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 3px; /* Reduced margin */
        }

        /* Control sections */
        .control-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 5px;
        }

        /* Control section headers */
        .section-header {
            font-size: 0.7rem; /* Smaller font */
            text-transform: uppercase;
            margin-bottom: 1px;
            color: #ccc;
        }

        /* Control elements */
        .control-item {
            display: flex;
            align-items: center;
            margin: 1px 0; /* Reduced margin */
        }

        label {
            font-size: 0.7rem; /* Smaller font */
            margin-right: 5px;
            min-width: 45px;
        }

        input[type="range"] {
            width: 70px;
            height: 12px; /* Thinner sliders */
        }

        button {
            margin: 2px; /* Reduced margin */
            padding: 5px 8px; /* Smaller padding */
            font-size: 0.75rem; /* Smaller font */
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        .divider {
            width: 1px;
            height: 35px; /* Shorter divider */
            background-color: #444;
            margin: 0 2px;
        }

        /* Top controls container */
        .top-controls {
            position: fixed;
            top: 5px;
            right: 5px;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Toggle button to hide/show controls - REPOSITIONED */
        #toggleControls {
            opacity: 0.7;
            font-size: 0.7rem;
            padding: 3px 6px;
            background-color: #333;
        }

        #toggleControls:hover {
            opacity: 1;
        }

        /* Quality selector */
        #qualitySelect {
            opacity: 0.7;
            font-size: 0.7rem;
            padding: 3px 6px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        #qualitySelect:hover {
            opacity: 1;
        }

        /* Quality indicator */
        #qualityIndicator {
            position: fixed;
            top: 40px;
            right: 5px;
            font-size: 0.65rem;
            color: #aaa;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Flicker indicator */
        #flickerIndicator {
            position: fixed;
            top: 70px;
            right: 5px;
            font-size: 0.65rem;
            color: #f55;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Debug output */
        #debugOutput {
            position: fixed;
            top: 5px;
            left: 5px;
            font-size: 0.65rem;
            color: #aaa;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            max-width: 50%;
            max-height: 100px;
            overflow: auto;
        }

        /* Portrait mode warning */
        @media (orientation: portrait) {
            body::before {
                content: "Please rotate your device to landscape mode.";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 1.5rem;
                text-align: center;
                z-index: 1000;
            }

            .container, .control-panel, .top-controls, #qualityIndicator {
                display: none;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            button {
                padding: 3px 6px;
                font-size: 0.65rem;
            }
            
            input[type="range"] {
                width: 60px;
            }
            
            label {
                font-size: 0.65rem;
                min-width: 40px;
            }
        }

        /* Firefox-specific CSS fixes */
        @-moz-document url-prefix() {
            video {
                transform-origin: center center;
                will-change: transform;
            }
            
            canvas {
                transform-origin: center center;
                will-change: transform;
            }
        }
        
        /* Flicker mode specific styles - for position swapping */
        .flicker-active .container {
            position: relative;
        }
        
        .flicker-active canvas {
            position: absolute;
            transition: none; /* Disable transitions for flicker mode */
        }
        
        .canvas-left {
            left: calc(25% - 50px);
        }
        
        .canvas-right {
            left: calc(75% - 50px);
        }
        
        /* Frozen frame styles */
        .frozen-canvas {
            border-color: #ff4040 !important;
            box-shadow: 0 0 10px rgba(255, 64, 64, 0.7);
        }
    </style>
</head>
<body>

    <div class="control-panel" id="controlPanel">
        <div class="control-row">
            <div class="control-section">
                <div class="section-header">Camera</div>
                <div class="control-item">
                    <button id="startButton">Start Camera</button>

                </div>

        <div class="control-row">

    <script>
        // Utility function for debugging
        function debugLog(message) {
            console.log(message);
            const debugOutput = document.getElementById('debugOutput');
            if (debugOutput && debugOutput.style.display !== 'none') {
                debugOutput.innerHTML += message + '<br>';
                debugOutput.scrollTop = debugOutput.scrollHeight;
            }
        }

        // Browser detection
        const isFirefox = navigator.userAgent.indexOf("Firefox") > -1;
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isMobile = isAndroid || isIOS;
        
        // Log useful browser information
        debugLog("Browser Detection:");
        debugLog("- Firefox: " + isFirefox);
        debugLog("- Android: " + isAndroid);
        debugLog("- iOS: " + isIOS);
        debugLog("- Mobile: " + isMobile);
        debugLog("- User Agent: " + navigator.userAgent);
        
        // Add a GPU acceleration hint specific for Android WebView
        if (isAndroid) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, minimal-ui';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        // App state variables
        let currentStream = null;
        let video = null;
        let useFrontCamera = false;
        let controlsHidden = false;
        let qualityFactor = 0.5; // Default medium quality
        let lastFrameTime = 0;
        const targetFPS = 30;
        const frameInterval = 1000 / targetFPS;
        
        // NEW: Improved camera tracking
        let detectedCameras = {
            front: null,
            back: null,
            current: null,
            all: []
        };
        
        // Window size variables
        let canvasSizeFactor = 1.0; // Default canvas size factor
        
        // Variables for flicker mode
        let flickerMode = false;
        let flickerFrame = 0; // 0 = normal, 1 = swapped
        let flickerInterval = null;
        let flickerSpeed = 16; // milliseconds (about 60fps)
        let originalCanvasPositions = {
            canvas1: { left: 0, margin: 0, transform: '' },
            canvas2: { left: 0, margin: 0, transform: '' }
        };
        
        // Method indicator - we'll determine the right method based on device capabilities
        let renderMethod = 'canvas2d'; // Start with standard canvas, will try to upgrade to WebGL
        
        // Canvas setup
        let processingCanvas = document.createElement('canvas');
        let processingCtx = processingCanvas.getContext('2d', { willReadFrequently: true });
        let depthMapCanvas = document.createElement('canvas');
        let depthMapCtx = depthMapCanvas.getContext('2d', { willReadFrequently: true });
        
        // Try to use OffscreenCanvas for better performance if available
        if (typeof OffscreenCanvas !== 'undefined') {
            try {
                processingCanvas = new OffscreenCanvas(1, 1);
                processingCtx = processingCanvas.getContext('2d', { willReadFrequently: true });
                depthMapCanvas = new OffscreenCanvas(1, 1);
                depthMapCtx = depthMapCanvas.getContext('2d', { willReadFrequently: true });
                debugLog("Using OffscreenCanvas for better performance");
            } catch (e) {
                debugLog("OffscreenCanvas failed: " + e.message);
                // Fall back to regular canvas (already defined)
            }
        }
        
        // Try to set up WebGL for GPU acceleration
        function setupWebGL() {
            try {
                // Create a test WebGL context
                const testCanvas = document.createElement('canvas');
                const gl = testCanvas.getContext('webgl', {
                    powerPreference: 'high-performance',
                    antialias: false,
                    alpha: false
                }) || testCanvas.getContext('experimental-webgl');
                
                if (!gl) {
                    debugLog("WebGL not supported on this device");
                    return false;
                }
                
                // Check for required capabilities
                const extensions = gl.getSupportedExtensions();
                if (!extensions.includes('OES_texture_float') && !extensions.includes('OES_texture_half_float')) {
                    debugLog("Required WebGL extensions not supported");
                    return false;
                }
                
                // Test if we can create basic textures and framebuffers
                const texture = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 2, 2, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
                
                const framebuffer = gl.createFramebuffer();
                gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
                gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, 0);
                
                const status = gl.checkFramebufferStatus(gl.FRAMEBUFFER);
                if (status !== gl.FRAMEBUFFER_COMPLETE) {
                    debugLog("WebGL framebuffer creation failed");
                    return false;
                }
                
                // Clean up
                gl.deleteTexture(texture);
                gl.deleteFramebuffer(framebuffer);
                
                debugLog("WebGL acceleration available and working");
                return true;
            } catch (e) {
                debugLog("WebGL setup error: " + e.message);
                return false;
            }
        }
        
        // UPDATED: Improved camera enumeration
        async function enumerateCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                debugLog(`Found ${videoDevices.length} camera(s)`);
                
                detectedCameras.all = videoDevices;
                
                // Reset camera assignments for fresh detection
                detectedCameras.front = null;
                detectedCameras.back = null;
                
                // Try to identify front/back cameras by label
                videoDevices.forEach((device, index) => {
                    const label = (device.label || '').toLowerCase();
                    debugLog(`Camera ${index+1}: ${label || 'Unnamed'} (${device.deviceId.substring(0, 8)}...)`);
                    
                    // Look for keywords that typically indicate front/back cameras
                    if (/back|rear|environment|main/i.test(label)) {
                        detectedCameras.back = device.deviceId;
                        debugLog(`Identified back camera by label: ${label}`);
                    }
                    if (/front|user|face|selfie/i.test(label)) {
                        detectedCameras.front = device.deviceId;
                        debugLog(`Identified front camera by label: ${label}`);
                    }
                });
                
                // If we couldn't identify by keywords but have multiple cameras
                if (videoDevices.length > 1) {
                    // Different assumptions based on platform
                    if (isAndroid) {
                        // On Android, camera 0 is often back camera, camera 1 is front
                        if (!detectedCameras.back) {
                            detectedCameras.back = videoDevices[0]?.deviceId;
                            debugLog("Using Android assumption: first camera is back camera");
                        }
                        if (!detectedCameras.front) {
                            detectedCameras.front = videoDevices[1]?.deviceId;
                            debugLog("Using Android assumption: second camera is front camera");
                        }
                    } else {
                        // On iOS/others, camera 0 is often front, camera 1 is back
                        if (!detectedCameras.front) {
                            detectedCameras.front = videoDevices[0]?.deviceId;
                            debugLog("Using iOS/default assumption: first camera is front camera");
                        }
                        if (!detectedCameras.back) {
                            detectedCameras.back = videoDevices[1]?.deviceId;
                            debugLog("Using iOS/default assumption: second camera is back camera");
                        }
                    }
                } else if (videoDevices.length === 1) {
                    // If only one camera, use it for both
                    detectedCameras.front = detectedCameras.back = videoDevices[0].deviceId;
                    debugLog("Only one camera found, using it for both front and back");
                }
                
                debugLog(`Camera detection results - Front: ${detectedCameras.front ? 'Found' : 'Not found'}, Back: ${detectedCameras.back ? 'Found' : 'Not found'}`);
                
                return videoDevices;
            } catch (error) {
                debugLog("Error enumerating cameras: " + error.message);
                return [];
            }
        }
        
        // UPDATED: Advanced camera access with multiple strategies
        async function tryAccessCamera(preferredId) {
            const strategies = [
                // Strategy 1: Try with specific device ID if available
                async () => {
                    if (!preferredId) throw new Error("No device ID available");
                    
                    debugLog("Strategy 1: Using specific device ID");
                    return navigator.mediaDevices.getUserMedia({
                        video: {
                            deviceId: { exact: preferredId },
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 24, max: 30 }
                        },
                        audio: false
                    });
                },
                
                // Strategy 2: Try with facingMode constraint
                async () => {
                    debugLog("Strategy 2: Using facingMode");
                    return navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: useFrontCamera ? "user" : "environment",
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 24, max: 30 }
                        },
                        audio: false
                    });
                },
                
                // Strategy 3: Try with any camera but remember which one we got
                async () => {
                    debugLog("Strategy 3: Using any available camera");
                    return navigator.mediaDevices.getUserMedia({ 
                        video: true, 
                        audio: false 
                    });
                }
            ];
            
            // Try each strategy in sequence
            for (let i = 0; i < strategies.length; i++) {
                try {
                    const stream = await strategies[i]();
                    
                    // If we got a stream, remember which camera we're using
                    if (stream && stream.getVideoTracks().length > 0) {
                        const track = stream.getVideoTracks()[0];
                        const settings = track.getSettings();
                        detectedCameras.current = settings.deviceId;
                        
                        // Learn from this successful access
                        if (useFrontCamera) {
                            detectedCameras.front = settings.deviceId;
                        } else {
                            detectedCameras.back = settings.deviceId;
                        }
                        
                        debugLog(`Successfully accessed camera: ${track.label || "unnamed"}`);
                        
                        return stream;
                    }
                } catch (error) {
                    debugLog(`Strategy ${i+1} failed: ${error.message}`);
                    // Continue to next strategy
                }
            }
            
            throw new Error("All camera access strategies failed");
        }
        
        // UPDATED: Improved start camera function
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                // First ensure we have camera info
                if (detectedCameras.all.length === 0) {
                    await enumerateCameras();
                }
                
                const cameraId = useFrontCamera ? detectedCameras.front : detectedCameras.back;
                
                debugLog(`Attempting to use ${useFrontCamera ? "front" : "back"} camera with ID: ${cameraId || "none"}`);
                
                // Try to access the camera with multiple strategies
                const stream = await tryAccessCamera(cameraId);
                
                // Attach stream to video element
                attachStreamToVideo(stream);
                currentStream = stream;
                
            } catch (error) {
                debugLog(`Camera access completely failed: ${error.message}`);
                alert("Could not access the camera after multiple attempts. Please ensure camera permissions are granted.");
            }
        }

        // Function to correct video orientation (especially for Firefox)
        function correctVideoOrientation(videoElement, stream) {
            // Get video tracks
            const videoTrack = stream.getVideoTracks()[0];
            
            if (isFirefox && videoTrack) {
                debugLog("Applying Firefox-specific orientation correction");
                
                // For Firefox, we need to apply manual rotation based on device orientation
                const handleOrientationChange = () => {
                    // Get current orientation
                    const orientation = window.screen.orientation ? 
                        window.screen.orientation.angle : window.orientation || 0;
                    
                    let rotation = 0;
                    
                    // Map orientation to rotation values
                    switch (orientation) {
                        case 90:
                            rotation = 270;
                            break;
                        case -90:
                        case 270:
                            rotation = 90;
                            break;
                        case 180:
                            rotation = 180;
                            break;
                        default:
                            rotation = 0;
                    }
                    
                    debugLog(`Firefox orientation correction: screen angle=${orientation}, applying rotation=${rotation}`);
                    
                    // Apply rotation as CSS transform
                    // Need to combine acceleration style with rotation for Firefox
                    videoElement.style.transform = `translateZ(0) rotate(${rotation}deg)`;
                    
                    // If we're in landscape mode, we may need to adjust canvas/video sizes
                    if (rotation === 90 || rotation === 270) {
                        debugLog("Firefox: correcting for landscape orientation");
                        
                        // Force layout recalculation
                        window.dispatchEvent(new Event('resize'));
                    }
                };
                
                // Add event listener for orientation changes
                window.addEventListener('orientationchange', handleOrientationChange);
                
                // Initial correction
                handleOrientationChange();
            }
        }
        
        // Attach camera stream to video element
        function attachStreamToVideo(stream) {
            if (video) {
                video.srcObject = null;
            } else {
                video = document.createElement('video');
                video.autoplay = true;
                video.muted = true;
                video.playsInline = true; // Important for iOS
                
                // Apply hardware acceleration hints
                video.style.transform = 'translateZ(0)';
                video.style.webkitTransform = 'translateZ(0)';
                video.style.backfaceVisibility = 'hidden';
                video.style.webkitBackfaceVisibility = 'hidden';
            }

            video.srcObject = stream;

            video.onloadedmetadata = () => {
                video.play().catch(err => debugLog('Video play error: ' + err.message));
                
                // Apply Firefox-specific orientation correction
                correctVideoOrientation(video, stream);
                
                // Try WebGL if we haven't determined rendering method yet
                if (renderMethod === 'canvas2d' && setupWebGL()) {
                    renderMethod = 'css3d'; // Use CSS3D transform for better performance
                    debugLog("Using CSS3D acceleration");
                }
                
                applyHardwareAcceleration();
                renderFrames();
                
                // Store camera info from track settings
                try {
                    const videoTrack = stream.getVideoTracks()[0];
                    if (videoTrack) {
                        const settings = videoTrack.getSettings();
                        debugLog(`Active camera - Label: ${videoTrack.label}, Width: ${settings.width}, Height: ${settings.height}, FPS: ${settings.frameRate}`);
                    }
                } catch (e) {
                    // Ignore errors reading camera info
                }
            };

        // Calculate luminosity of a pixel
        function getLuminosity(r, g, b) {
            return 0.299 * r + 0.587 * g + 0.114 * b;
        }

        // Calculate saturation of a pixel
        function getSaturation(r, g, b) {
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            return max === 0 ? 0 : (max - min) / max;
        }

        // Apply fast blur to the depth map
        function fastBlurDepthMap(depthData, width, height, radius) {
            if (radius <= 0) return depthData;
            
            // Create result array
            const result = new Uint8ClampedArray(depthData.length);
            
            // Simple box blur instead of Gaussian for performance
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let sum = 0;
                    let count = 0;
                    
                    // Sample neighboring pixels
                    const blurSize = Math.min(radius, 5); // Limit blur size for performance
                    for (let offsetY = -blurSize; offsetY <= blurSize; offsetY += 2) {
                        for (let offsetX = -blurSize; offsetX <= blurSize; offsetX += 2) {
                            const sampleX = Math.max(0, Math.min(width - 1, x + offsetX));
                            const sampleY = Math.max(0, Math.min(height - 1, y + offsetY));
                            const idx = (sampleY * width + sampleX) * 4;
                            
                            sum += depthData[idx];
                            count++;
                        }
                    }
                    
                    // Calculate average
                    const avg = Math.round(sum / count);
                    
                    // Set result
                    const i = (y * width + x) * 4;
                    result[i] = avg;
                    result[i + 1] = avg;
                    result[i + 2] = avg;
                    result[i + 3] = 255;
                }
            }
            
            return result;
        }

        // Apply depth quantization to create distinct depth planes
        function quantizeDepth(depthMap, width, height, levels) {
            const result = new Uint8ClampedArray(depthMap.length);
            
            // Calculate the step size for quantization
            const stepSize = 256 / levels;
            
            for (let i = 0; i < depthMap.length; i += 4) {
                // Get original depth
                const depth = depthMap[i];
                
                // Apply square wave quantization - converts depth to steps
                const quantizedDepth = Math.floor(depth / stepSize) * stepSize;
                
                result[i] = quantizedDepth;
                result[i+1] = quantizedDepth;
                result[i+2] = quantizedDepth;
                result[i+3] = 255; // Alpha channel
            }
            
            return result;
        }

        // Generate depth map from image data
        function generateDepthMap(imgData, width, height) {
            const depthMap = new Uint8ClampedArray(imgData.data.length);
            const luminosityWeight = parseFloat(document.getElementById('luminosityWeight').value);
            const saturationWeight = parseFloat(document.getElementById('saturationWeight').value);
            
            // Process pixel by pixel
            for (let i = 0; i < imgData.data.length; i += 4) {
                const r = imgData.data[i];
                const g = imgData.data[i + 1];
                const b = imgData.data[i + 2];
                
                const luminosity = getLuminosity(r, g, b);
                const saturation = getSaturation(r, g, b);
                
                // Combine luminosity and saturation to create depth value
                // Higher values = closer objects (more parallax)
                const depthValue = (luminosity * luminosityWeight + saturation * 255 * saturationWeight) / 
                                  (luminosityWeight + saturationWeight);
                
                depthMap[i] = depthValue;
                depthMap[i + 1] = depthValue;
                depthMap[i + 2] = depthValue;
                depthMap[i + 3] = 255;
            }
            
            // Apply blur to smooth the depth map
            const blurRadius = parseInt(document.getElementById('blurRadius').value);
            let processedDepthMap = fastBlurDepthMap(depthMap, width, height, blurRadius);
            
            // Apply depth quantization if enabled
            const quantizeEnabled = document.getElementById('depthQuantizeToggle').checked;
            if (quantizeEnabled) {
                const levels = parseInt(document.getElementById('depthLevels').value);
                processedDepthMap = quantizeDepth(processedDepthMap, width, height, levels);
            }
            
            return processedDepthMap;
        }

        // Main rendering function
        function renderFrames() {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');
            const ctx1 = canvas1.getContext('2d', { 
                alpha: false,
                desynchronized: true
            });
            const ctx2 = canvas2.getContext('2d', { 
                alpha: false,
                desynchronized: true
            });
            
            // Get control panel height for calculations
            const controlPanel = document.getElementById('controlPanel');
            let controlPanelHeight = controlsHidden ? 0 : (controlPanel.offsetHeight || 0);

            function adjustCanvasSize() {
                if (!video) return;
                
                const videoAspect = video.videoWidth / video.videoHeight;
                
                // Calculate available space (account for padding)
                const padding = 20; // top and bottom padding
                const availableHeight = window.innerHeight - controlPanelHeight - padding;
                
                // Apply canvasSizeFactor to set size scaling
                // Use a higher percentage of screen width for each canvas but apply the size factor
                const maxCanvasWidth = Math.floor(window.innerWidth * 0.47 * canvasSizeFactor);
                
                // Calculate height based on width and aspect ratio
                let canvasWidth = maxCanvasWidth;
                let canvasHeight = canvasWidth / videoAspect;
                
                // If calculated height exceeds available space, recalculate from height
                if (canvasHeight > availableHeight) {
                    canvasHeight = availableHeight;
                    canvasWidth = canvasHeight * videoAspect;
                }
                
                // Size canvases as large as possible
                canvas1.width = canvas2.width = Math.floor(canvasWidth);
                canvas1.height = canvas2.height = Math.floor(canvasHeight);
                
                // Set processing canvas size based on quality factor
                processingCanvas.width = Math.max(32, Math.floor(canvasWidth * qualityFactor));
                processingCanvas.height = Math.max(32, Math.floor(canvasHeight * qualityFactor));
                
                // Adjust the depth map canvas size to match processing canvas
                depthMapCanvas.width = processingCanvas.width;
                depthMapCanvas.height = processingCanvas.height;
                
                // If in flicker mode, update positions
                if (flickerMode) {
                    positionCanvasesForFlicker(flickerFrame);
                }
                
                // Apply tilt if there is any and not in flicker mode
                if (!flickerMode) {
                    const tiltValue = parseFloat(document.getElementById('tiltSlider').value);
                    if (tiltValue > 0) {
                        applyTilt(tiltValue);
                    }
                }
                
                // Update frozen indicators if needed
                updateFrozenIndicatorPositions();
            }

            function drawFrame(timestamp) {
                // Schedule next frame first for better performance
                requestAnimationFrame(drawFrame);
                
                // Throttle frame rate for better performance on low-end devices
                if (timestamp - lastFrameTime < frameInterval) {
                    return;
                }
                lastFrameTime = timestamp;
                
                if (!video || video.paused || video.ended) {
                    return;
                }

                // Get latest control panel height in case it changed
                controlPanelHeight = controlsHidden ? 0 : (controlPanel.offsetHeight || 0);
                
                adjustCanvasSize();
                
                try {
                    // Draw the original frame to the processing canvas (smaller size for performance)
                    processingCtx.drawImage(video, 0, 0, processingCanvas.width, processingCanvas.height);
                    
                    // Get the image data to calculate the depth map
                    const imgData = processingCtx.getImageData(0, 0, processingCanvas.width, processingCanvas.height);
                    
                    // Generate depth map
                    const depthData = generateDepthMap(imgData, processingCanvas.width, processingCanvas.height);
                    
                    // Create depth map image data
                    const depthImgData = new ImageData(depthData, processingCanvas.width, processingCanvas.height);
                    
                    // Apply stereoscopic 3D effect with the depth map
                    applyStereoscopicEffect(ctx1, ctx2, imgData, depthImgData);
                    
                    // Apply color adjustments
                    applyColorAdjustments(ctx1, canvas1, 'redSlider1', 'greenSlider1', 'blueSlider1');
                    applyColorAdjustments(ctx2, canvas2, 'redSlider2', 'greenSlider2', 'blueSlider2');
                } catch (error) {
                    debugLog("Rendering error: " + error.message);
                }
            }

            requestAnimationFrame(drawFrame);
        }

        // Updated stereoscopic effect function to handle frozen frames
        function applyStereoscopicEffect(ctx1, ctx2, origImgData, depthImgData) {
            const width = depthImgData.width;
            const height = depthImgData.height;
            
            // Handle left canvas - either create new view or use frozen data
            if (!canvas1Frozen) {
                // Clear the canvas
                ctx1.clearRect(0, 0, ctx1.canvas.width, ctx1.canvas.height);

                // Apply parallax shift based on depth map for left eye
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const idx = (y * width + x) * 4;
                        
                        // Get depth value (0-255)
                        const depth = depthImgData.data[idx] / 255;
                        
                        // Calculate parallax shift based on depth
                        const shift = Math.floor(depth * depthIntensity);
                        
                        // Calculate source position with parallax
                        const leftSrcX = Math.max(0, Math.min(width - 1, x - shift));
                        
                        // Get source indices
                        const leftSrcIdx = (y * width + leftSrcX) * 4;
                        
                        // Copy pixels with shift
                        for (let c = 0; c < 4; c++) {
                            leftImgData.data[idx + c] = origImgData.data[leftSrcIdx + c];
                        }
                    }
                }
                
                // Create temporary canvas for scaling
                const tempCanvas1 = document.createElement('canvas');
                tempCanvas1.width = width;
                tempCanvas1.height = height;
                const tempCtx1 = tempCanvas1.getContext('2d', { alpha: false });
                
                // Put the processed image on the temporary canvas
                tempCtx1.putImageData(leftImgData, 0, 0);
                
                // Apply CSS3D accelerated transforms if available
                if (renderMethod === 'css3d') {
                    ctx1.drawImage(tempCanvas1, 0, 0, ctx1.canvas.width, ctx1.canvas.height);
                } else {
                    ctx1.drawImage(tempCanvas1, 0, 0, ctx1.canvas.width, ctx1.canvas.height);

                ctx1.putImageData(frozenImageData1, 0, 0);

            // Handle right canvas - either create new view or use frozen data
            if (!canvas2Frozen) {
                // Clear the canvas
                ctx2.clearRect(0, 0, ctx2.canvas.width, ctx2.canvas.height);

                    for (let x = 0; x < width; x++) {
                        const idx = (y * width + x) * 4;
                        
                        // Get depth value (0-255)
                        const depth = depthImgData.data[idx] / 255;
                        
                        // Calculate parallax shift based on depth
                        const shift = Math.floor(depth * depthIntensity);
                        
                        // Calculate source position with parallax
                        const rightSrcX = Math.max(0, Math.min(width - 1, x + shift));
                        
                        // Get source indices
                        const rightSrcIdx = (y * width + rightSrcX) * 4;
                        
                        // Copy pixels with shift
                        for (let c = 0; c < 4; c++) {

        // Updated color adjustments function to handle frozen frames
        function applyColorAdjustments(ctx, canvas, redId, greenId, blueId) {
            // Don't apply color adjustments to frozen frames if they already have them
            if ((canvas.id === 'canvas1' && canvas1Frozen) || 
                (canvas.id === 'canvas2' && canvas2Frozen)) {
                return;
            }
            
            const redValue = document.getElementById(redId).value;
            const greenValue = document.getElementById(greenId).value;
            const blueValue = document.getElementById(blueId).value;
            
            // Skip if all colors are at max value (no adjustment needed)
            if (redValue === '255' && greenValue === '255' && blueValue === '255') {
                return;
            }

            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Create lookup tables for faster processing
            const redLUT = new Uint8Array(256);
            const greenLUT = new Uint8Array(256);
            const blueLUT = new Uint8Array(256);
            
            for (let i = 0; i < 256; i++) {
                redLUT[i] = (i * redValue) / 255;
                greenLUT[i] = (i * greenValue) / 255;
                blueLUT[i] = (i * blueValue) / 255;
            }
            
            // Apply color adjustments using lookup tables
            for (let i = 0; i < frame.data.length; i += 4) {
                frame.data[i] = redLUT[frame.data[i]];
                frame.data[i + 1] = greenLUT[frame.data[i + 1]];
                frame.data[i + 2] = blueLUT[frame.data[i + 2]];
            }
            
            ctx.putImageData(frame, 0, 0);
            
            // Update the frozen image data if we just applied adjustments to it
            if (canvas.id === 'canvas1' && canvas1Frozen) {
                frozenImageData1 = frame;
            } else if (canvas.id === 'canvas2' && canvas2Frozen) {
                frozenImageData2 = frame;
            }
        }

        function applyTilt(tiltValue) {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');

            // If in flicker mode, don't apply tilt
            if (flickerMode) return;

            // Use hardware-accelerated 3D transforms
            canvas1.style.transform = `perspective(1000px) rotateY(${tiltValue}rad)`;
            canvas2.style.transform = `perspective(1000px) rotateY(${-tiltValue}rad)`;
        }

        // Function to update the position of frozen indicators
        function updateFrozenIndicatorPositions() {
            if (canvas1Frozen) {
                const canvas1 = document.getElementById('canvas1');
                frozenIndicator1.style.top = canvas1.offsetTop + 10 + 'px';
                frozenIndicator1.style.left = canvas1.offsetLeft + (canvas1.offsetWidth / 2) + 'px';
            }
            
            if (canvas2Frozen) {
                const canvas2 = document.getElementById('canvas2');
                frozenIndicator2.style.top = canvas2.offsetTop + 10 + 'px';
                frozenIndicator2.style.left = canvas2.offsetLeft + (canvas2.offsetWidth / 2) + 'px';
            }
        }

        // Modified toggle controls function that works properly every time
        function toggleControls() {
            const toggleButton = document.getElementById('toggleControls');
            const controlPanel = document.getElementById('controlPanel');
            
            controlsHidden = !controlsHidden;
            
            if (controlsHidden) {
                // Hide controls
                controlPanel.style.display = 'none';
                toggleButton.textContent = 'Show Controls';
                debugLog("Controls hidden");
            } else {
                // Show controls
                controlPanel.style.display = 'flex';
                toggleButton.textContent = 'Hide Controls';
                debugLog("Controls shown");
            }
            
            // Trigger resize to adjust canvas size
            window.dispatchEvent(new Event('resize'));
        }
        
        function setQuality(value) {
            qualityFactor = parseFloat(value);
            
            // Show quality indicator
            const indicator = document.getElementById('qualityIndicator');
            indicator.textContent = `Processing at ${Math.round(qualityFactor * 100)}% resolution`;
            
            // Add rendering method info
            if (renderMethod === 'css3d') {
                indicator.textContent += ' with GPU acceleration';
            }
            
            indicator.style.opacity = 1;
            
            // Hide indicator after 3 seconds
            setTimeout(() => {
                indicator.style.opacity = 0;
            }, 3000);
            
            // Trigger resize to adjust canvas size
            if (video && !video.paused) {
                window.dispatchEvent(new Event('resize'));
            }
        }
        
        // Update canvas size based on slider
        function updateCanvasSize(value) {
            canvasSizeFactor = parseFloat(value);
            debugLog(`Canvas size factor set to ${canvasSizeFactor}`);
            
            // Trigger resize to adjust canvas dimensions
            window.dispatchEvent(new Event('resize'));
        }

        // Variables for freeze delay feature
        let freezeDelayActive = false;
        let freezeDelayFrame = 0; // 1 for left, 2 for right
        let freezeDelayCountdown = 15;
        let freezeDelayInterval = null;

        // Function to start freeze delay process
        function startFreezeDelay() {
            if (freezeDelayInterval) {
                clearInterval(freezeDelayInterval);
            }
            
            // Select random frame (1 or 2)
            freezeDelayFrame = Math.random() < 0.5 ? 1 : 2;
            freezeDelayCountdown = 15;
            
            const countdownElement = document.getElementById('freezeCountdown');
            const targetCanvas = document.getElementById(freezeDelayFrame === 1 ? 'canvas1' : 'canvas2');
            
            // Position countdown on the selected frame
            updateCountdownPosition(targetCanvas, countdownElement);
            
            // Show countdown
            countdownElement.style.display = 'block';
            countdownElement.textContent = `Freezing in ${freezeDelayCountdown}s`;
            
            // Start countdown
            freezeDelayInterval = setInterval(() => {
                freezeDelayCountdown--;
                
                // Update countdown display
                countdownElement.textContent = `Freezing in ${freezeDelayCountdown}s`;
                
                // Update position in case of layout changes
                updateCountdownPosition(targetCanvas, countdownElement);
                
                // When countdown reaches 0
                if (freezeDelayCountdown <= 0) {
                    // Stop interval
                    clearInterval(freezeDelayInterval);
                    freezeDelayInterval = null;
                    
                    // Hide countdown
                    countdownElement.style.display = 'none';
                    
                    // Freeze the selected frame
                    toggleFrozenState(freezeDelayFrame);
                    
                    // Reset freeze delay if toggle is still active
                    if (freezeDelayActive) {
                        // Wait a bit before starting the next cycle
                        setTimeout(() => {
                            startFreezeDelay();
                        }, 5000); // 5 second pause between cycles
                    }
                }
            }, 1000);
        }

        // Function to update countdown position on the canvas
        function updateCountdownPosition(canvas, countdownElement) {
            const rect = canvas.getBoundingClientRect();
            countdownElement.style.left = `${rect.left + rect.width/2 - countdownElement.offsetWidth/2}px`;
            countdownElement.style.top = `${rect.top + rect.height/2 - countdownElement.offsetHeight/2}px`;
        }

        // Set up event listeners
        document.getElementById('startButton').addEventListener('click', startCamera);
        document.getElementById('switchButton').addEventListener('click', switchCamera);
        document.getElementById('tiltSlider').addEventListener('input', (event) => {
            const tiltValue = parseFloat(event.target.value);
            applyTilt(tiltValue);
        });
        document.getElementById('toggleControls').addEventListener('click', toggleControls);
        document.getElementById('qualitySelect').addEventListener('change', (event) => {
            setQuality(event.target.value);
        });
        
        // Add size slider listener
        document.getElementById('sizeSlider').addEventListener('input', (event) => {
            updateCanvasSize(event.target.value);
        });
        
        // Add flicker mode controls
        document.getElementById('toggleFlickerMode').addEventListener('click', toggleFlickerMode);
        document.getElementById('flickerSpeedSlider').addEventListener('input', updateFlickerSpeed);
        
        // Add freeze delay toggle listener
        document.getElementById('freezeDelayToggle').addEventListener('change', (event) => {
            freezeDelayActive = event.target.checked;
            
            if (freezeDelayActive) {
                debugLog("Freeze delay activated");
                startFreezeDelay();
            } else {
                debugLog("Freeze delay deactivated");
                // Clear existing countdown
                if (freezeDelayInterval) {
                    clearInterval(freezeDelayInterval);
                    freezeDelayInterval = null;
                    document.getElementById('freezeCountdown').style.display = 'none';
                }
            }
        });
        
        // Add depth quantization event listeners
        document.getElementById('depthQuantizeToggle').addEventListener('change', () => {
            // Force a redraw when toggling quantization
            if (video && !video.paused) {
                // Update the indicator to show quantization is active
                const indicator = document.getElementById('qualityIndicator');
                if (document.getElementById('depthQuantizeToggle').checked) {
                    const levels = document.getElementById('depthLevels').value;
                    indicator.textContent = `Depth quantized to ${levels} levels`;
                    indicator.style.opacity = 1;
                    
                    setTimeout(() => {
                        indicator.style.opacity = 0;
                    }, 3000);
                }
            }
        });

        document.getElementById('depthLevels').addEventListener('input', () => {
            if (document.getElementById('depthQuantizeToggle').checked && video && !video.paused) {
                const levels = document.getElementById('depthLevels').value;
                const indicator = document.getElementById('qualityIndicator');
                indicator.textContent = `Depth quantized to ${levels} levels`;
                indicator.style.opacity = 1;
                
                setTimeout(() => {
                    indicator.style.opacity = 0;
                }, 1500);
            }
        });

        // Call updateFrozenIndicatorPositions when window resizes
        window.addEventListener('resize', updateFrozenIndicatorPositions);
        
        // Update countdown position when window is resized
        window.addEventListener('resize', () => {
            if (freezeDelayActive && freezeDelayInterval) {
                const countdownElement = document.getElementById('freezeCountdown');
                const targetCanvas = document.getElementById(freezeDelayFrame === 1 ? 'canvas1' : 'canvas2');
                updateCountdownPosition(targetCanvas, countdownElement);
            }
        });

        // Initialize quality setting from select dropdown
        setQuality(document.getElementById('qualitySelect').value);

        // Recalculate canvas sizes whenever control values change that might affect layout
        const controlInputs = document.querySelectorAll('input[type="range"]');
        controlInputs.forEach(input => {
            input.addEventListener('change', () => {
                if (video && !video.paused) {
                    window.dispatchEvent(new Event('resize'));
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (video && !video.paused) {
                const canvas1 = document.getElementById('canvas1');
                const canvas2 = document.getElementById('canvas2');
                if (canvas1 && canvas2) {
                    const controlPanel = document.getElementById('controlPanel');
                    const controlPanelHeight = controlsHidden ? 0 : (controlPanel.offsetHeight || 0);
                    const videoAspect = video.videoWidth / video.videoHeight;
                    
                    const padding = 20;
                    const availableHeight = window.innerHeight - controlPanelHeight - padding;
                    const maxCanvasWidth = Math.floor(window.innerWidth * 0.47 * canvasSizeFactor);
                    
                    let canvasWidth = maxCanvasWidth;
                    let canvasHeight = canvasWidth / videoAspect;
                    
                    if (canvasHeight > availableHeight) {
                        canvasHeight = availableHeight;
                        canvasWidth = canvasHeight * videoAspect;
                    }
                    
                    canvas1.width = canvas2.width = Math.floor(canvasWidth);
                    canvas1.height = canvas2.height = Math.floor(canvasHeight);
                    
                    processingCanvas.width = Math.max(32, Math.floor(canvasWidth * qualityFactor));
                    processingCanvas.height = Math.max(32, Math.floor(canvasHeight * qualityFactor));
                    
                    depthMapCanvas.width = processingCanvas.width;
                    depthMapCanvas.height = processingCanvas.height;
                    
                    // Update positions if in flicker mode
                    if (flickerMode) {
                        positionCanvasesForFlicker(flickerFrame);
                    }

                    // Update frozen indicator positions
                    updateFrozenIndicatorPositions();
                }
            }
        });

        // Apply hardware acceleration immediately
        applyHardwareAcceleration();

        // Enable debug mode with double tap on quality indicator
        document.getElementById('qualityIndicator').addEventListener('dblclick', function() {
            const debugOutput = document.getElementById('debugOutput');
            if (debugOutput.style.display === 'none') {
                debugOutput.style.display = 'block';
                debugOutput.innerHTML = ''; // Clear previous debug messages
                debugLog("Debug mode enabled");
                debugLog("User Agent: " + navigator.userAgent);
                debugLog("Render method: " + renderMethod);
                debugLog("Quality factor: " + qualityFactor);
                debugLog("Firefox: " + isFirefox);
                debugLog("Android: " + isAndroid);
                debugLog("Mobile: " + isMobile);
            } else {
                debugOutput.style.display = 'none';
            }
        });

        // Firefox-specific orientation change handler
        if (isFirefox) {
            window.addEventListener('orientationchange', function() {
                debugLog("Orientation change detected in Firefox");
                // Force redraw after orientation change
                setTimeout(() => {
                    if (video && !video.paused) {
                        correctVideoOrientation(video, currentStream);
                        window.dispatchEvent(new Event('resize'));
                    }
                }, 300);
            });
        }

        // Automatically start camera if we're in landscape mode
        window.addEventListener('DOMContentLoaded', () => {
            if (window.innerWidth > window.innerHeight) {
                setTimeout(() => {
                    document.getElementById('startButton').click();
                }, 500);
            }
        });

        // Show instructions for frozen frames feature when page loads
        window.addEventListener('load', () => {
            const indicator = document.getElementById('qualityIndicator');
            indicator.textContent = "Tap on either view to freeze/unfreeze it";
            indicator.style.opacity = 1;
            setTimeout(() => {
                indicator.style.opacity = 0;
                // Show default quality message after instructions fade
                setQuality(document.getElementById('qualitySelect').value);
            }, 5000);
        });
    </script>
</body>
